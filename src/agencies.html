<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Agency Database</title>
    <link rel="stylesheet" href="/src/navbar/navbarstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="agencies.css">
</head>
<body>
    <div id="navbar-placeholder"></div>    


    <script>
        // Load the navbar content using fetch and inject only the content within the <nav> tags
        fetch('/src/navbar/navbar.html')
            .then(response => response.text())
            .then(navbarHtml => {
                const parser = new DOMParser();
                const navbarDoc = parser.parseFromString(navbarHtml, 'text/html');
                const navbarContent = navbarDoc.querySelector('nav');
                document.getElementById('navbar-placeholder').appendChild(navbarContent);
            });
    </script>
</body>
</html>
